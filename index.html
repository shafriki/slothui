<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlothUI</title>

    <!-- CSS connect Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to SlothUI JS -->
    <script src="slothui.js" defer></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- header section start -->
    <header>
        <!-- navbar content start -->
        <nav class="navbar">
            <!-- Logo on the left -->
            <div class="navbar-logo">
                <a href="#"><img src="./assets/Logo (3).png" alt="logo"></a>
            </div>
            
            <!-- Navigation links in the middle -->
            <ul class="navbar-links">
                <li><a href="#">Features</a></li>
                <li><a href="#">Achievements</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            
            <!-- Auth buttons on the right -->
            <div class="navbar-auth">
                <button class="btn btn-login">Sign Up</button>
                <button class="btn btn-signup">Login</button>
            </div>
            
            <!-- Mobile menu button -->
            <div class="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
        
        <!-- Mobile menu (hidden by default) -->
        <div class="mobile-menu">
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Achievements</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">FAQ</a></li>
                <li class="mobile-auth">
                    <button class="btn btn-login">Sign Up</button>
                    <button class="btn btn-signup">Login</button>
                </li>
            </ul>
        </div>
    </header>
    
    <main>
        <!-- Your main content here -->
        <h1>Welcome to SlothUI</h1>
        <p>This is a responsive navbar example.</p>
    </main>
</body>
</html>
